<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Usados Pullman 2026</title>

  <!-- ‚úÖ Bootstrap 5.3 CSS -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet"
    >

    <!-- ‚úÖ SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


    <style>
        :root { --primary-color: #003366; }
        .navbar { background-color: var(--primary-color) !important; }
        .hidden { display: none !important; }
        .card-header { background-color: #f8f9fa; font-weight: bold; border-bottom: 2px solid var(--primary-color); }
        .section-title { font-size: 0.85rem; font-weight: 700; text-transform: uppercase; color: var(--primary-color); border-bottom: 1px solid #dee2e6; padding-bottom: 5px; margin-bottom: 15px; margin-top: 10px; }
        body { background-color: #f4f7f6; }
        .form-label { font-weight: 600; font-size: 0.85rem; margin-bottom: 2px; }
    </style>
</head>
<body class="bg-light">

    <!-- SECCI√ìN LOGIN -->
    <div id="login-section" class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card shadow border-0">
                    <div class="card-body p-4">
                        <h3 class="text-center mb-4">Gesti√≥n Pullman</h3>
                        <form id="login-form">
                            <div class="mb-3">
                                <label>Email</label>
                                <input type="email" id="login-email" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label>Contrase√±a</label>
                                <input type="password" id="login-pass" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Ingresar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- SECCI√ìN DASHBOARD -->
    <div id="admin-section" class="hidden">
        <nav class="navbar navbar-dark mb-4 shadow">
            <div class="container">
                <a class="navbar-brand" href="#">üöç Admin Usados Pullman 2026</a>
                <button class="btn btn-outline-light btn-sm" onclick="logout()">Cerrar Sesi√≥n</button>
            </div>
        </nav>

        <div class="container-fluid px-4">
            <div class="row">
                <!-- Columna Izquierda: Categor√≠as y Resumen -->
                <div class="col-xl-3 col-lg-4">
                    <div class="card shadow-sm mb-4">
                        <div class="card-header">Categor√≠as</div>
                        <div class="card-body">
                            <div class="input-group mb-3">
                                <input id="cat-name" class="form-control" placeholder="Nueva...">
                                <button class="btn btn-success" onclick="createCategory()">+</button>
                            </div>
                            <ul id="cat-list" class="list-group small"></ul>
                        </div>
                    </div>
                </div>

                <!-- Columna Derecha: Formulario Completo -->
                <div class="col-xl-9 col-lg-8">
                    <div class="card shadow-sm mb-4">
                        <div class="card-header">Ficha T√©cnica Completa</div>
                        <div class="card-body">
                            <form id="prod-form" class="row g-3">
                                
                                <div class="col-12"><div class="section-title">Informaci√≥n de Venta</div></div>
                                <div class="col-md-3">
                                    <label class="form-label">Patente (ID)</label>
                                    <input id="p-id" class="form-control" placeholder="LJLG-30" required>
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label">Precio</label>
                                    <input id="p-price" class="form-control" placeholder="70.000.000">
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label">Propiedad</label>
                                    <input id="p-property" class="form-control" placeholder="PROPIA">
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label">Ubicaci√≥n</label>
                                    <input id="p-location" class="form-control" placeholder="LLAY LLAY">
                                </div>

                                <div class="col-12"><div class="section-title">Especificaciones T√©cnicas</div></div>
                                <div class="col-md-3">
                                    <label class="form-label">Marca</label>
                                    <input id="p-brand" class="form-control" placeholder="MERCEDES BENZ" required>
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label">Modelo</label>
                                    <input id="p-model" class="form-control" placeholder="LO-916/48">
                                </div>
                                <div class="col-md-2">
                                    <label class="form-label">A√±o</label>
                                    <input id="p-year" type="number" class="form-control" value="2026">
                                </div>
                                <div class="col-md-2">
                                    <label class="form-label">Kilometraje</label>
                                    <input id="p-mileage" class="form-control" placeholder="340.800">
                                </div>
                                <div class="col-md-2">
                                    <label class="form-label">Categor√≠a</label>
                                    <select id="p-category" class="form-select"></select>
                                </div>

                                <div class="col-md-4">
                                    <label class="form-label">Motor</label>
                                    <input id="p-motor" class="form-control">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Chasis</label>
                                    <input id="p-chassis" class="form-control">
                                </div>
                                <div class="col-md-2">
                                    <label class="form-label">Transmisi√≥n</label>
                                    <input id="p-transmission" class="form-control" placeholder="Manual">
                                </div>
                                <div class="col-md-2">
                                    <label class="form-label">Carrocer√≠a</label>
                                    <input id="p-bodywork" class="form-control">
                                </div>

                                <div class="col-12"><div class="section-title">Multimedia y Descripci√≥n</div></div>
                                <div class="col-12">
                                    <label class="form-label">Galer√≠a de Im√°genes (Separar URLs por coma ,)</label>
                                    <textarea id="p-images" class="form-control" rows="2" placeholder="/img1.jpg, /img2.jpg"></textarea>
                                </div>
                                <div class="col-12">
                                    <label class="form-label">Descripci√≥n Larga</label>
                                    <textarea id="p-description" class="form-control" rows="3"></textarea>
                                </div>

                                <div class="col-12 text-end mt-4">
                                    <button type="submit" class="btn btn-primary btn-lg">Publicar Veh√≠culo</button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- Tabla de Inventario -->
                    <div class="table-responsive bg-white p-3 shadow-sm rounded">
                        <table class="table table-hover align-middle small">
                            <thead class="table-light">
                                <tr>
                                    <th>ID</th>
                                    <th>Veh√≠culo</th>
                                    <th>Precio</th>
                                    <th>Ubicaci√≥n</th>
                                    <th>Fotos</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="prod-table"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = '/api';
        let token = localStorage.getItem('token');

        function checkAuth() {
            if (token) {
                document.getElementById('login-section').classList.add('hidden');
                document.getElementById('admin-section').classList.remove('hidden');
                loadData();
            }
        }

        function logout() {
            localStorage.removeItem('token');
            location.reload();
        }

        // --- LOGIN ---
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const res = await fetch(`${API_URL}/auth/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    email: document.getElementById('login-email').value,
                    password: document.getElementById('login-pass').value
                })
            });
            const data = await res.json();
            if (res.ok) {
                localStorage.setItem('token', data.token);
                location.reload();
            } else {
                Swal.fire('Error', 'Credenciales incorrectas', 'error');
            }
        });

        // --- CARGAR DATOS ---
        async function loadData() {
            const [resCat, resProd] = await Promise.all([
                fetch(`${API_URL}/categories`),
                fetch(`${API_URL}/products`)
            ]);
            const cats = await resCat.json();
            const prods = await resProd.json();

            // Categor√≠as
            const catSelect = document.getElementById('p-category');
            const catList = document.getElementById('cat-list');
            catSelect.innerHTML = ''; catList.innerHTML = '';
            cats.forEach(c => {
                catSelect.innerHTML += `<option value="${c.id}">${c.name}</option>`;
                catList.innerHTML += `<li class="list-group-item d-flex justify-content-between align-items-center">${c.name} <button class="btn btn-sm text-danger" onclick="deleteCategory(${c.id})">üóëÔ∏è</button></li>`;
            });

            // Productos
            const prodTable = document.getElementById('prod-table');
            prodTable.innerHTML = '';
            prods.forEach(p => {
                prodTable.innerHTML += `
                    <tr>
                        <td><strong>${p.id}</strong></td>
                        <td>${p.brand} ${p.model} (${p.year})</td>
                        <td>$${p.price}</td>
                        <td>${p.location}</td>
                        <td><span class="badge bg-dark">${p.images ? p.images.length : 0}</span></td>
                        <td>
                            <button class="btn btn-sm btn-danger" onclick="deleteProduct('${p.id}')">Eliminar</button>
                        </td>
                    </tr>
                `;
            });
        }

        // --- GUARDAR PRODUCTO ---
        document.getElementById('prod-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const imgsRaw = document.getElementById('p-images').value;
            const imagesArray = imgsRaw ? imgsRaw.split(',').map(i => i.trim()).filter(i => i !== "") : [];

            const productData = {
                id: document.getElementById('p-id').value,
                brand: document.getElementById('p-brand').value,
                model: document.getElementById('p-model').value,
                year: parseInt(document.getElementById('p-year').value),
                mileage: document.getElementById('p-mileage').value,
                location: document.getElementById('p-location').value,
                price: document.getElementById('p-price').value,
                motor: document.getElementById('p-motor').value,
                transmission: document.getElementById('p-transmission').value,
                bodywork: document.getElementById('p-bodywork').value,
                property: document.getElementById('p-property').value,
                chassis: document.getElementById('p-chassis').value,
                description: document.getElementById('p-description').value,
                images: imagesArray,
                photoCount: imagesArray.length,
                publishedDate: new Date().toLocaleDateString('es-CL'),
                categoryId: document.getElementById('p-category').value
            };

            const res = await fetch(`${API_URL}/products`, {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify(productData)
            });

            if (res.ok) {
                Swal.fire('√âxito', 'Veh√≠culo publicado', 'success');
                e.target.reset();
                loadData();
            } else {
                Swal.fire('Error', 'No se pudo guardar. Revisa si el ID ya existe.', 'error');
            }
        });

        async function deleteProduct(id) {
            if (confirm('¬øEliminar este veh√≠culo?')) {
                await fetch(`${API_URL}/products/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                loadData();
            }
        }

        async function createCategory() {
            const name = document.getElementById('cat-name').value;
            await fetch(`${API_URL}/categories`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                body: JSON.stringify({ name })
            });
            loadData();
        }

        checkAuth();
    </script>
</body>
</html>
